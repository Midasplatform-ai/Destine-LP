<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destine-ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">
<main class="flex-grow flex items-center justify-center p-4">
<div class="max-w-4xl w-full rounded-xl overflow-hidden shadow-2xl">
            <div class="text-center pb-4">
                <h1 class="text-5xl font-bold text-white tracking-wider mb-4">DESTINE</h1>
                <p class="text-xl text-white max-w-2xl text-center px-4 m-auto">
                    Poarta ta către instrumente specializate de analiză financiară pentru evaluarea riscurilor și extragerea datelor.
                </p>
            </div>
            <!-- Banner Image -->
            <div class="relative h-full w-full">
                <img src="https://i.pinimg.com/736x/92/64/94/9264942ea4f3ca6e71de6b726c3ea9d2.jpg"
                     alt="Destine Banner"
                     class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col items-center justify-center">
            </div>
</div>

            <!-- Action Buttons -->
            <div class="bg-gray-800 p-8 flex flex-col md:flex-row gap-6 justify-center">
                <a href="https://midasplatform-ai.github.io/Calculator-RCA/"
                   target="_blank"
                   class="flex-1">
<button class="w-full py-4 px-6 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-lg transition-all duration-300 flex items-center justify-center gap-2">
                        <i data-feather="calculator"></i>
                        Calculator RCA - Risc Ridicat
                    </button>
                </a>
                <a href="https://midasplatform-ai.github.io/Extractor-Ierarhic-Excel/"
                   target="_blank"
                   class="flex-1">
<button class="w-full py-4 px-6 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded-lg shadow-lg transition-all duration-300 flex items-center justify-center gap-2">
                        <i data-feather="file-text"></i>
                        Extractor Ierarhic Excel
                    </button>
                </a>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 py-6 text-center">
        <div class="container mx-auto px-4">
            <img src="https://i.pinimg.com/736x/47/8e/4e/478e4e95f4bf8d1452e92134e9f872fa.jpg"
                 alt="Midas Logo"
                 class="h-16 mx-auto mb-2">
            <p class="text-gray-400">Developed by Midas</p>
        </div>
    </footer>
    <script>
        feather.replace();
    </script>
</body>

</html>
