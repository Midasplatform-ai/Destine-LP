<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destine-ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="max-w-4xl w-full text-center">
            <div class="mb-12">
                <h1 class="text-6xl md:text-7xl font-bold text-white tracking-wider mb-6">DESTINE</h1>
                <p class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto px-4">
                    Poarta ta către instrumente specializate de analiză financiară pentru evaluarea riscurilor și extragerea datelor.
                </p>
            </div>

            <div class="flex flex-col md:flex-row gap-6 justify-center px-4 max-w-3xl mx-auto">
                <a href="https://midasplatform-ai.github.io/Calculator-RCA/"
                   target="_blank"
                   class="flex-1">
                    <button class="w-full py-4 px-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-lg transition-all duration-300 flex items-center justify-center gap-3 transform hover:scale-105">
                        <i data-feather="calculator" class="w-5 h-5"></i>
                        <span>Calculator RCA - Risc Ridicat</span>
                    </button>
                </a>
                <a href="https://midasplatform-ai.github.io/Extractor-Ierarhic-Excel/"
                   target="_blank"
                   class="flex-1">
                    <button class="w-full py-4 px-6 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded-lg shadow-lg transition-all duration-300 flex items-center justify-center gap-3 transform hover:scale-105">
                        <i data-feather="file-text" class="w-5 h-5"></i>
                        <span>Extractor Ierarhic Excel</span>
                    </button>
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 py-4 text-center">
        <div class="container mx-auto px-4">
            <img src="https://i.pinimg.com/736x/47/8e/4e/478e4e95f4bf8d1452e92134e9f872fa.jpg"
                 alt="Midas Logo"
                 class="h-12 mx-auto mb-2 opacity-90">
            <p class="text-gray-400 text-sm">Developed by Midas</p>
        </div>
    </footer>

    <script>
        feather.replace();
    </script>
</body>
</html>
